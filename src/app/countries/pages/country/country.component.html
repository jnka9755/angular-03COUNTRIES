<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="search()">
            <input type="text" name="query" placeholder="Buscar país..." 
            class="form-control"
            [(ngModel)]="query"
            />
        </form>
    </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="!isExists">
    No se encontró nada con el parametro de busqueda: {{query}}
</div>

<div *ngIf="isExists" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td>Colombia</td>
                    <td>1123123123123</td>
                    <td>
                        <a href="#">Ver....</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
