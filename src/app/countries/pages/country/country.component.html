<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por país</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input 
                [placeholder]="searchByCountry"
                (onSearch)="search( $event )"
                (onDebounce)="suggest( $event )">
            </app-country-input>
        </div>
    </div>
    <ul *ngIf="viewSuggest" class="list-group">
        <li *ngFor="let country of suggestCountries" class="list-group-item list-group-item-action">
            <a  class="nav-link"
                [routerLink]="['/country', country.alpha2Code]">
                {{ country.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="search( query )">
            <a  class="nav-link">
                Buscar "{{ query }}"
            </a>
        </li>
    </ul>
    <hr>
</div>

<div class="alert alert-danger" *ngIf="!isExists">
    No se encontró nada con el parametro de busqueda: {{query}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
