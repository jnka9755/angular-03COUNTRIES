<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input (onSearch)="search( $event )"></app-country-input>
    </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="!isExists">
    No se encontró nada con el parametro de busqueda: {{query}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
