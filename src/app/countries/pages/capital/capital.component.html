<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input
                [placeholder]="searchByCapital" 
                (onSearch)="search($event)"
                (onDebounce)="suggest($event)">
            </app-country-input>
        </div>
    </div>
    <hr>
</div>

<div class="alert alert-danger" *ngIf="!isExists">
    No se encontr√≥ nada con el parametro de busqueda: {{query}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
